<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM First Project</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/3c33caa5dd.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- project-1: Quote Generator -->
    <div class="container">
        <div class="header">
            <h2 class="roboto-regular">Javascript Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote roboto-regular">
                    "I do the very best I know how - the very best I can; and I mean to keep on doing so until the end."
                </span>
            </div>
            <div class="person roboto-regular">Abraham lincoln</div>
            
            <div class="button-area">
                <button id="new-quote" class="roboto-regular">New Quote</button>
            </div>
        </div>

    </div>

    <script src="project1.js"></script>
</body>

</html>
